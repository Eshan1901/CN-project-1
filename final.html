<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            font-family: sans-serif; /* Changed from bold to sans-serif for better font appearance */
            background-color: #121212;
            color: #e1e1e1;
        }
        header {
            background-color: #0b0b0b;
            padding: 30px;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            height: 100px; /* Corrected height value */
        }
        .container {
            flex: 1; /* Allows the container to take up remaining space */
            display: flex;
            flex-direction: row;
        }
        .sidebar {
            width: 150px;
            background-color: #282828;
            padding: 15px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
        }
        .sidebar a {
            color: #b3b3b3;
            text-decoration: none;
            display: block;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .sidebar a:hover {
            background-color: #9a1515;
        }
        .main-content {
            flex: 1;
            padding: 10px;
            font-style: italic;
        }
        .album-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
        }
        .album {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #9a1515;
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
        }
        .album a {
            text-decoration: none; /* Remove default underline */
            color: inherit; /* Inherit color from parent */
        }
        .album img {
            width: 100%;
            height: auto;
            max-height: 150px; /* Adjust the height to maintain aspect ratio */
            object-fit: cover; /* Ensures image covers the box without distortion */
        }
        .album h3 {
            margin: 10px 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        footer {
            background-color: #1db954;
            color: white;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
